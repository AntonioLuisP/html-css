<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Invest Style</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="" class="brand">My Invest</a>
    </header>
    <main class="invest-container">
      <form action="" class="invest-form">
        <div class="invest-form-header">
          <h2>Invista em um Ativo</h2>
          <button class="btn btn-warning">Limpar Investimentos</button>
        </div>
        <div class="invest-form-body">
          <div class="invest-form-group">
            <label for="">Ativo</label>
            <input type="text" class="" value="" />
          </div>
          <div class="invest-form-group">
            <label for="">Quantidade</label>
            <input type="number" class="" value="1" />
          </div>
          <div class="invest-form-group">
            <label for="">Valor a Investir</label>
            <input type="number" class="" value="1" />
          </div>
        </div>
        <div class="invest-form-footer">
          <button type="submit" class="btn btn-primary">Investir</button>
        </div>
      </form>
      <section class="invest-cards">
        <div class="invest-card">
          <div class="invest-card-header">
            <h2 class="invest-card-title">
              csacs 1
            </h2>
            <button class="btn btn-danger">Apagar</button>
          </div> 
      </section>
    </main>
    <footer>
      <a href="https://github.com/AntonioLuisP">Ant√¥nio</a>
    </footer>
  </body>
</html>
